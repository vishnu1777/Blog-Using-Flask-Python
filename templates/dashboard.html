{% extends "layout.html" %}
{% block body %}
<header class="masthead"
    style="background-image: url(' {{url_for('static',filename = 'assets/img/about-bg.jpg')}}   ')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">You can Do whatever You Like to do</span>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- Main Content-->

<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">

            <div class="col-md-10 col-lg-8 col-xl-7">
                <h1>Basic Actions</h1>



                <a href="/edit/0"><button class="btn btn-primary" >Add a new post</button></a>
                 <a href="/logout"> <button class="btn btn-primary"> Logout</button></a>
                <hr>
                <h1>Upload a file</h1>
                <form action="/upload" method="post" enctype="multipart/form-data">
                     <input type="file" name = "file1">

                <button class="btn btn-primary" >Upload</button>

                </form>

                <hr>
                 <h1>Edit Posts</h1>

                <hr>
                <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">sno</th>
      <th scope="col">Title</th>
        <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>

  {% for post in posts %}
    <tr>
      <th scope="row">{{post.sno}}</th>
      <td>{{post.title}}</td>
        <td>   {{post.date}}   </td>
      <td> <a href="/edit/{{post.sno}}"> <button type="button" class="btn btn-primary">  Edit</button> </a></td>
      <td><a href="/delete/{{post.sno}}"><button type="button" class="btn btn-primary"> Delete</button></a></td>
    </tr>
 {% endfor %}

</table>

            </div>
        </div>
    </div>
</main>
{% endblock %}
