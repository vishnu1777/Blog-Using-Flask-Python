{% extends "layout.html" %}
{% block body %}
<header class="masthead"
    style="background-image: url(' {{url_for('static',filename = 'assets/img/about-bg.jpg')}}   ')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">You can Do whatever You Like to do</span>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- Main Content-->

<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">

            <div class="col-md-10 col-lg-8 col-xl-7">

            
                 <h1>Add/Edit Posts</h1>
                <a href="/dashboard"> <button class="btn btn-primary"> DashBoard</button></a>
                 <a href="/logout"> <button class="btn btn-primary"> Logout</button></a>

                <form name="contactForm" id="contactForm" action = "/edit/{{sno}}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" id="title" name='title' value = "{{post.title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>TagLine</label>
                <input type="text" class="form-control"  id="tagline" name="tagline" value = "{{post.tagline}}" >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control"  name="slug" id="slug"value = "{{post.slug}}" >
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                    <textarea rows="5" class="form-control"  name = "content" id="content"  >{{post.content}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>

             <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Image File</label>
                <input type="text" class="form-control" name="img_file" id="img_file"value = "{{post.image_file}}" >
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton" style="margin-bottom:10px">Submit</button>
            </div>
          </form>


            </div>
        </div>
    </div>
</main>


{% endblock %}
