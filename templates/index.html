{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url(' {{url_for('static',filename = 'assets/img/home-bg.jpg')}}   ')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>{{params['website_name']}}</h1>
                    <span class="subheading">{{params['Index_sub_title']}}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% for post in posts %}
            <div class="post-preview">
                <a href="/post/{{post.slug}}">
                    <h2 class="post-title">{{post.title}}</h2>
                    <h3 class="subheading">{{post.tagline}}</h3>

                   <span class="meta">
                        Posted by
                        <a href="#!">Admin</a>
                         on {{post.date}}
                       <br>
                       <p class = "meta">{{post.content[0:149]}}</p>
                    </span>



                    </a>


            </div>
            <br>

            {% endfor %}
            <div class="clearfix">
                <a class="btn btn-primary float-left" href="{{prev}}">Previous &lAarr;</a>
                <a class="btn btn-primary float-right" href="{{Next}}">Next &rAarr;</a>


            </div>

        </div>
    </div>
</div>
<!-- Footer-->
{% endblock %}
